<html lang="en">
<head>

  <link rel="stylesheet" href="/resources/demos/style.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <style>
	  .highlight a{
	    background-color: #29f274 !important;
	    color: #ffffff !important;
	  }
	  </style> 
	  
  <script>
	  jQuery(function($) {

           '2020/10/02': 'blah blah blah',
           '2020/10/06': 'blah blah blah',
           '2020/10/07': 'blah blah blah',

	    };
		  
		 */
		  
		var dates = []; 
		$.getJSON( "http://dancing-indigo-child.local/dm/test.json", function( data ) {
			$.each(data, function(i, field){
				alert(field.date);
				//alert(field.label) 
			});	
		});
		

	    $('#datepicker').datepicker({ numberOfMonths: [3,4], 
	      beforeShowDay: function(date) {
	        var search = date.getFullYear() + '/' + (date.getMonth() + 1) + '/' + date.getDate();

	        if (search in dates) {
	          return [true, 'highlight', (dates[search] || '')];
	        	
			}
	        return [false, '', ''];
	      }
	    });
	  });
  </script>
</head>
<body>
 
<p>Date: <div id="datepicker"></p>
 
 
</body>
